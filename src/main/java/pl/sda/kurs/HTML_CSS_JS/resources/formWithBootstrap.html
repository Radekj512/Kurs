<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6" id="notes-list">
            Zapisana lista:
            <div class="row head">
                    <div class="col-3">Imię</div>
                    <div class="col-3">Naziwsko</div>
                    <div class="col-3">Nazwa użytkownika</div>
                    <div class="col-3">Miasto</div>
            </div>
            <div class="row note">
                <div class="col-3">Jan</div>
                <div class="col-3">Kowalski</div>
                <div class="col-3">JKowal1</div>
                <div class="col-3">Warszawa</div>
            </div>
            <div class="row note2">
                <div class="col-3">Andrzej</div>
                <div class="col-3">Nowak</div>
                <div class="col-3">NowakAn</div>
                <div class="col-3">Łódź</div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <form class="needs-validation">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">Imię</label>
                        <input type="text" class="form-control form-input" id="validationCustom01" name="imie" placeholder="Imię"  required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom02">Nazwisko</label>
                        <input type="text" class="form-control form-input" id="validationCustom02" placeholder="Nazwisko"required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Miasto</label>
                        <input type="text" class="form-control form-input" id="validationCustom03" placeholder="Miasto"  required>
                        <div class="invalid-feedback">
                            Proszę podać właściwe miasto
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustomUsername">Nazwa użytkownika</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text form-disabled-input" id="inputGroupPrepend">@</span>
                            </div>
                            <input type="text" class="form-control form-input" id="validationCustomUsername"
                                   placeholder="Nazwa użytkownika" aria-describedby="inputGroupPrepend"  required>
                            <div class="invalid-feedback">
                                Proszę wybrać nazwę użytkownika
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Zgadzam się na zapisanie danych
                        </label>
                        <div class="invalid-feedback">
                            Musisz zaakceptować warunki przed wysłaniem formularza
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary form-button" type="submit">Dodaj!</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
