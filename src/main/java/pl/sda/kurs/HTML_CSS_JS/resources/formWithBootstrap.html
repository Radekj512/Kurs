<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6" id="notes-list">
            Zapisana lista:
            <div class="row head">
                    <div class="col-3">Tytuł</div>
                    <div class="col-5">Treść</div>
                    <div class="col-2">Modyfikuj</div>
                    <div class="col-2">Usuń</div>
            </div>

         </div>

        <div class="col-sm-12 col-md-6">
            <form class="needs-validation">
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label id="lab">Dodaj nową notatkę</label>
                        <input type="text" class="form-control form-input" id="validationCustom01" name="title"
                               placeholder="Temat" required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <textarea class="form-control form-input" id="validationCustom02" placeholder="Treść"required></textarea>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary form-button" type="submit" id="submit_button">Dodaj!</button>
                <button class="btn btn-danger form-button"  type="button" id="cancel_button" >Anuluj zmianę</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
